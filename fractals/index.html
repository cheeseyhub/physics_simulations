<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;

            function drawBranch(level, rotation, scale, branchSize = 100) {
                if (level <= 0) {
                    return;
                }

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(branchSize, 0);

                ctx.save();
                ctx.translate(branchSize, 0);

                ctx.scale(scale, scale);
                ctx.stroke();

                ctx.save();
                ctx.rotate(rotation);
                drawBranch(level - 1, rotation, scale,branchSize);
                ctx.restore();

                ctx.save();
                ctx.rotate(-rotation);
                drawBranch(level - 1, rotation, scale,branchSize);
                ctx.restore();

                ctx.restore();
            }
            function drawFractal(SIDES) {
                ctx.save();
                ctx.translate(canvas.width - 500 / 2, canvas.height / 2);
                for (let i = 0; i < SIDES; i++) {
                    ctx.rotate((Math.PI * 2) / SIDES);
                    drawBranch(4, 0.3, 0.8,20);
                }
                ctx.restore();
            }
            drawFractal(6);
        </script>
    </body>
</html>
